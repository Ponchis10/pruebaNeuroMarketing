{% extends 'neuroMarketingApp/base.html' %} <!-- Heredamos de base el contenido -->

{% load static %}<!--Cargamos contenido dentro de la carpeta static-->

{% load crispy_forms_tags %}<!-- Cargamos etiquetas del paquete crispy forms-->

{% block content %}
        <form action="" method="post">
            {% csrf_token %}
            <div style="width: 75%; margin: auto;">
                {% if messages %}
                    {% for mensaje in messages %}
                        <br>
                        <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
                        <br><br>
                    {% endfor %}
                {% endif %}
                {{form|crispy}}
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>

{% endblock %}
